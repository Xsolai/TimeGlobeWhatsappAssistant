version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/selfonboarding-timeglobe
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/selfonboarding-timeglobe/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/selfonboarding-timeglobe/node_modules/**/* 
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - npm install  # Changed from npm ci to npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build  # or dist, depending on your setup
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*